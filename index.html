    .wrap {
      position: absolute;
      perspective: 600px;
      height: 100%;
      width: 100%;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      overflow: hidden;
      text-align: center;
    }


 .card {
        background: #fff url('https://github.com/drfarzanmoodi/drfarzanmoodi.github.io/blob/main/card_background2.jpg?raw=true') no-repeat center center fixed;
        background-size: cover;
        background-size: 100%;
    }

    .card-shadow, .card {
      margin: 0 auto;
      margin-top: 100px;
      width: 300px;
      height: 450px;
      z-index: 1;
      position: absolute;
      border-radius: 10px;
      top: 0px;
      bottom: 0px;
      left: 0px;
      right: 0px;
    }

    @property --rotate {
      syntax: "<angle>";
      initial-value: 132deg;
      inherits: false;
    }

    :root {
      --card-height: 65vh;
      --card-width: calc(var(--card-height) / 1.5);
    }


    body {
      min-height: 100vh;
      background: #212534;
      display: flex;
      align-items: center;
      flex-direction: column;
      padding-top: 2rem;
      padding-bottom: 2rem;
      box-sizing: border-box;
    }


    @keyframes spin {
      0% {
        --rotate: 0deg;
      }
      100% {
        --rotate: 360deg;
      }
    }


    .card-shine {
      position: absolute;
      margin: 0 auto;
      top: 0px;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      z-index: 1;
      border-radius: 10px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 60%);

    }

    .card-shadow {
      top: 10px;
      transform-style: preserve-3d;
      transform: translateZ(40px);
      z-index: -1;
      background: #B3B3B3;
      transform: scale(0.5, 0.5);
      box-shadow: 0 0 30px 10px #aaa;
      position: absolute;
      content: "";
      transform: scale(0.8);
      filter: blur(calc(var(--card-height) / 6));
      background-image: linear-gradient(
        var(--rotate), #5ddcff, #3c67e3 43%, #4e00c2);
      opacity: 60%;
      transition: opacity .5s;
      animation: spin 2.5s linear infinite;
    }

    .card-front, .card-title, .card-subtitle {
      position: absolute;


      color: #FFF;
      transform-style: preserve-3d;
    }

    .card-front {
      border-radius: 10px;
      position: absolute;


      width: 100%;
      height: 100%;
      z-index: 0;
      background-color: rgba(0, 0, 0, 0.1);
    }

    .card-title {
      font-weight: 700;
      text-align: center;
      justify-content: center;
      left: 30px;
      bottom: 170px;
      font-size: 30px;
      line-height: 30px;
      text-shadow: 0 5px 8px rgba(0, 0, 0, 0.65);
      transform: translateZ(0px);
      overflow: hidden;
      margin: 0;
      width: 80%;
    }

    .card-subtitle {
      font-weight: normal;
      text-align: left;
      left: 30px;
      width: 80%;
      bottom: 80px;
      font-size: 25px;
      line-height: 20px;
      text-shadow: 0 3px 6px rgba(0, 0, 0, 0.8);
      transform: translateZ(0px);
    }

    *,
    *:before,
    *:after {
      box-sizing: border-box;
    }

    /* Some basic CSS overrides */

    button,

    a {

    .profile-image {
      border-radius: 50%;

      align-items: center;
      transform-style: preserve-3d;
      z-index: 1;
      flex-direction: row;
      overflow: hidden;
      width: 175px;
      height: 175px;
      top: 5%;
      left: 20%;
      position: relative;
    }

    .profile-image img {
      position: absolute;
      transform-style: preserve-3d;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
    }


    .profile-actions {
      margin-top: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-actions > * {
      margin: 0 0.25rem;
    }

   @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

.container {
  width: 100%;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  gap: 120px;
  background: #27282c;
}

.button {
  position: relative;
  transform-style: preserve-3d;
  transform: translateZ(40px);
  padding: 10px 20px;
  font-size: 1.5rem;
  color: var(--color);
  border: 2px solid rgba(0, 0, 0, 0.5);
  border-radius: 4px;
  text-shadow: 0 0 15px var(--color);
  text-decoration: none;
  text-transform: uppercase;
  letter-spacing: 0.1rem;
  transition: 0.5s;
  z-index: 1;
}

.button:hover {
  color: #fff;
  border: 2px solid rgba(0, 0, 0, 0);
  box-shadow: 0 0 0px var(--color);
}

.button::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: var(--color);
  z-index: -1;
  transform: scale(0);
  transition: 0.5s;
}

.button:hover::before {
  transform: scale(1);
  transition-delay: 0.5s;
  box-shadow: 0 0 10px var(--color),
    0 0 30px var(--color),
    0 0 60px var(--color);
}

.button span {
  position: absolute;
  background: var(--color);
  pointer-events: none;
  border-radius: 2px;
  box-shadow: 0 0 10px var(--color),
    0 0 20px var(--color),
    0 0 30px var(--color),
    0 0 50px var(--color),
    0 0 100px var(--color);
  transition: 0.5s ease-in-out;
  transition-delay: 0.25s;
}

.button:hover span {
  opacity: 0;
  transition-delay: 0s;
}

.button span:nth-child(1),
.button span:nth-child(3) {
  width: 20px;
  height: 4px;
}

.button:hover span:nth-child(1),
.button:hover span:nth-child(3) {
  transform: translateX(0);
}

.button span:nth-child(2),
.button span:nth-child(4) {
  width: 4px;
  height: 20px;
}

.button:hover span:nth-child(1),
.button:hover span:nth-child(3) {
  transform: translateY(0);
}

.button span:nth-child(1) {
  top: calc(50% - 2px);
  left: -30px;
  transform-origin: left;
}

.button:hover span:nth-child(1) {
  left: 50%;
}

.button span:nth-child(3) {
  top: calc(50% - 2px);
  right: -30px;
  transform-origin: right;
}

.button:hover span:nth-child(3) {
  right: 50%;
}

.button span:nth-child(2) {
  left: calc(50% - 2px);
  top: -30px;
  transform-origin: top;
}

.button:hover span:nth-child(2) {
  top: 50%;
}

.button span:nth-child(4) {
  left: calc(50% - 2px);
  bottom: -30px;
  transform-origin: bottom;
}

.button:hover span:nth-child(4 ) {
  bottom: 50%;
}

<script
  src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-2c7831bb44f98c1391d6a4ffda0e1fd302503391ca806e7fcc7b9b87197aec26.js"></script>

<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script id="rendered-js">
  var
    $card = $('.card'),
    $cardTitle = $('.card-title'),
    $cardSubtitle = $('.card-subtitle'),
    $cardShine = $('.card-shine'),
    $cardShadow = $('.card-shadow'),
    currentMousePos = {x: 0, y: 0},
    mouseFromCenter = {x: 0, y: 0};

  $(document).mousemove(function (event) {
    var
      wHeight = $(window).height(),
      wWidth = $(window).width();

    currentMousePos.x = event.pageX;
    currentMousePos.y = event.pageY;
    mouseFromCenter.x = currentMousePos.x - wWidth / 2;
    mouseFromCenter.y = currentMousePos.y - wHeight / 2;

    var
      around1 = -1 * (currentMousePos.y * 100 / wHeight * 0.2 - 10) + 'deg',
      around2 = 1 * (currentMousePos.x * 100 / wWidth * 0.2 - 10) + 'deg',
      trans1 = currentMousePos.x * 100 / wHeight * 0.3 + 'px',
      trans2 = currentMousePos.y * 100 / wHeight * 0.3 + 'px',
      dy = event.pageY - wHeight / 2, //@h/2 = center of poster
      dx = event.pageX - wWidth / 2, //@w/2 = center of poster
      theta = Math.atan2(dy, dx), // angle between cursor and center of poster in RAD
      angle = theta * 180 / Math.PI - 90,
      mousePositionX = currentMousePos.x / wWidth * 100,
      mousePositionY = 50 + currentMousePos.y / wHeight * 10;

    // gradient angle and opacity for card shine effect
    $cardShine.css('background', 'linear-gradient(' + angle + 'deg, rgba(255,255,255,' + currentMousePos.y / wHeight * .7 + ') 0%,rgba(255,255,255, 0) 80%)');
    // card pos and angle
    $card.css({
      "-webkit-transform": "translate3d(" + trans1 + ", " + trans2 + ", 0) scale(1) rotatex(" + around1 + ") rotatey(" + around2 + ")",
      'background-position': mousePositionX + '%' + ' ' + currentMousePos.y / wHeight * 50 + '%'
    });

    // card shadow pos and angle
    $cardShadow.css({"transform": "scale(.9,.9) translateX(" + (mouseFromCenter.x * -0.02 + 12) + "px) translateY(" + (mouseFromCenter.y * -0.02 + 12) + "px) scale(1.0) rotateY(" + mouseFromCenter.x / 25 * 0.5 + "deg) rotateX(" + mouseFromCenter.y / -25 + "deg)"});

    $cardTitle.css({"transform": "translateX(" + mouseFromCenter.x / 25 * 0.7 + "px) translateY(" + mouseFromCenter.y / 25 * 1.65 + "px)"});


    $cardSubtitle.css({"transform": "translateX(" + mouseFromCenter.x / 25 * 0.5 + "px) translateY(" + mouseFromCenter.y / 25 * 1.15 + "px) translateZ(60px)"});

  });
  //# sourceURL=pen.js
</script>
